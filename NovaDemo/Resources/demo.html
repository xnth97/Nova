<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap.min.css">

        <title>Hello World</title>
    </head>
    <body>
        <div class="container">
            <h1>Hello, world!</h1>
            <button class="btn btn-outline-primary" onclick="nova.navigation.postMessage({type: 'show', url: 'demo.html', title: 'Test'})">Push</button>
            <button class="btn btn-outline-primary" onclick="nova.navigation.postMessage({type: 'show', class: 'DemoViewController'})">Push Dynamically</button>
            <button class="btn btn-outline-primary" onclick="nova.navigation.postMessage({type: 'pop'})">Pop</button>

            <button class="btn btn-outline-primary" onclick="nova.navigation.postMessage({type: 'present', url: 'demo.html', title: 'Test'})">Present</button>
            <button class="btn btn-outline-primary" onclick="nova.navigation.postMessage({type: 'present', class: 'DemoViewController', nav: 'true', initJS: 'alert(\'Hello from JS!\');'})">Present With Nav</button>
            <button class="btn btn-outline-primary" onclick="nova.navigation.postMessage({type: 'dismiss'})">Dismiss</button>
            
            <a class="btn btn-outline-primary" href="https://www.google.com">External Link</a>
            
            <br/><br/>
            <button class="btn btn-outline-primary" onclick="alert('test message from JavaScript');">Alert</button>
            <button class="btn btn-outline-primary" onclick="nova.ui.postMessage({alert: {title: 'Title', message: 'Alert Message', action: 'Cancel'}});">Customized Alert</button>
            <button class="btn btn-outline-primary" onclick="nova.ui.postMessage({orientation: 'portrait'});">Portrait</button>
            <button class="btn btn-outline-primary" onclick="nova.ui.postMessage({orientation: 'landscapeLeft'});">Landscape</button>
        </div>

        <script src="bootstrap.min.js"></script>
    </body>
</html>
