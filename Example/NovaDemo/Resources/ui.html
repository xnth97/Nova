<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <script>
            function showCustomAlert() {
                Nova.alert('Hello', 'Hello Again!', [
                    {
                        title: 'OK', 
                        callback: 'alert(\'Callback from OK action\');' 
                    }, {
                        title: 'Cancel', 
                        callback: 'alert(\'Callback from Cancel action\');', 
                        style: 'destructive' 
                    }
                ]);
            }

            function showActionSheet() {
                Nova.actionSheet('Hello', 'Hello Again', [
                    {
                        title: 'First', 
                        callback: 'alert(\'Callback from First action\');' 
                    }, { 
                        title: 'Second', 
                        callback: 'alert(\'Callback from Second action\');' 
                    }, { 
                        title: 'Destructive', 
                        callback: 'alert(\'Callback from Destructive action\');', 
                        style: 'destructive' 
                    }, { 
                        title: 'Cancel', 
                        style: 'cancel' 
                    } 
                ]);
            }

            function setBarButton() {
                Nova.setRightBarButton({
                    style: 'action',
                    callback: 'alert(\'This is a UIBarButtonItem\');'
                });
            }

            function setMultipleBarButtons() {
                Nova.setRightBarButton([{
                    style: 'action', 
                    callback: 'alert(\'This is a UIBarButtonItem\');' 
                }, { 
                    style: 'add', 
                    callback: 'alert(\'This is a UIBarButtonItem\');' 
                }]);
            }

            function showActivity() {
                Nova.activity({ 
                    url: 'https://github.com/xnth97/Nova', 
                    image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/GKPersei-MiniSuperNova-20150316.jpg/1920px-GKPersei-MiniSuperNova-20150316.jpg'
                });
            }
        </script>
        <div class="list-group">
            <a class="list-group-item list-group-item-action" href="javascript:alert('Hello from JavaScript!')" >Default Alert</a>
            <a class="list-group-item list-group-item-action" href="javascript:showCustomAlert()" >Custom Alert</a>
            <a class="list-group-item list-group-item-action" href="javascript:showActionSheet()" >ActionSheet</a>
            <a class="list-group-item list-group-item-action" href="javascript:setBarButton()" >NavigationBar Button</a>
            <a class="list-group-item list-group-item-action" href="javascript:setMultipleBarButtons()" >Multiple NavigationBar Buttons</a>
            <a class="list-group-item list-group-item-action" href="javascript:showActivity()" >Activity</a>
            <a class="list-group-item list-group-item-action" href="javascript:Nova.setOrientation('portrait')" >Portrait</a>
            <a class="list-group-item list-group-item-action" href="javascript:Nova.setOrientation('landscapeLeft')" >Landscape Left</a>
            <a class="list-group-item list-group-item-action" href="javascript:Nova.setOrientation('landscapeRight')" >Landscape Right</a>

        </div>
        
        <script src="bootstrap.min.js"></script>
    </body>
</html>
