<!doctype html>
<html lang="en">
    <head>
        <title>Nova Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="list-group">
            <a class="list-group-item list-group-item-action" href="javascript:Nova.show({url: 'navigation.html', title: 'Navigation'})" >Push</a>
            <a class="list-group-item list-group-item-action" href="javascript:Nova.show({class: 'DemoViewController'})" >Push with Custom Class</a>
            <a class="list-group-item list-group-item-action" href="javascript:Nova.pop()" >Pop</a>
            <a class="list-group-item list-group-item-action" href="javascript:Nova.present({url: 'navigation.html', title: 'Navigation'})" >Present</a>
            <a class="list-group-item list-group-item-action" href="javascript:Nova.present({url: 'navigation.html', title: 'Navigation', initJS: 'Nova.setRightBarButton({ style: \'done\', callback: \'Nova.dismiss()\' });'}, true)" >Present With Navigation Controller</a>
            <a class="list-group-item list-group-item-action" href="javascript:Nova.dismiss()" >Dismiss</a>
        </div>
        
        <script src="bootstrap.min.js"></script>
    </body>
</html>
